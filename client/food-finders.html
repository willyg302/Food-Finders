<head>
	<title>Food Finders</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	{{> nav}}
	<div class="container" id="main">

		{{> restaurantList}}
	</div>
</body>

<template name="nav">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Food Finders</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
</template>


<template name="restaurantList">
	{{#each restaurants}}
		{{> restaurantRow}}
	{{/each}}
</template>

<template name='restaurantRow'>
	<div class='row'>
		{{#each row}}
			{{> restaurant}}
		{{/each}}
	</div>
</template>

<template name="restaurant">
	<div class="col-md-4">
		<div class="media">
			<a class="pull-left" href="#">
				<img class="media-object" src="http://placehold.it/64&text=Logo" alt="logo">
			</a>
			<div class="media-body">
				<h4 class="media-heading">{{name}}</h4>
				<div class="progress">
					<div class="progress-bar progress-bar-{{progress complete}}" role="progressbar" aria-valuenow="{{complete}}" aria-valuemin="0" aria-valuemax="100" style="width: {{complete}}%;">{{complete}}%</div>
				</div>
			</div>
		</div>
	</div>
</template>
